<!DOCTYPE html>
<html lang="en">
<head>
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header><h1>Tic Tac Toe</h1></header>
    <div id="wrapper">
        <div id="game-container"></div>
        <div id="game-infos">
            <div id="game-timer"></div>
            <div id="players-infos">
                <span>
                    player 1 score : <p class="scores" id="score-one"></p>
                    <p id="arrow-one"></p>
                </span>
                <span>
                    player 2 score : <p class="scores" id="score-two"></p>
                    <p id="arrow-two"></p>
                </span>
            </div>
            <div id="game-turn"></div>
        </div>
    </div>
</body>
<script src="./js/app.js"></script>
</html>
